# mkdocs.yml

site_name: khcolors documentation

plugins:
  - search
  - macros  # for variables
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            heading_level: 0  # Nie generuj nagłówka dla modułu  # for docstring import
  # - footnotes  # ERR

theme:
  name: "material"

nav:
  - khcolors documentation: index.md
  - tutorials.md
  - how-to-guides.md
  - reference.md
  - explanation.md

extra:
  tutorials_getting_started: "Getting started"
